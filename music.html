<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao clone - music</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="music-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="music-header">
        <div class="music-header__column">
            <a href="chats.html"><i class="fas fa-times fa-2x"></i></a>
        </div>
        <div class="music-header__column">
            <h4 class="music-header__title">이용권을 구매해보세요.</h4>
        </div>
        <div class="music-header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-angle-down fa-3x"></i></span>
        </div>
    </header>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
